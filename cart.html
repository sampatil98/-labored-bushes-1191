<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopify cart</title>
    <link rel="stylesheet" href="cart.css" type="text/css">
</head>
<body>
    <div id="main">
        <div id="bag_count">
            <h3>My Bag </h3>
            <p id="count">0</p>
            <p>item</p>
        </div>
        <div id="offer_div">
            <div id="offer">
                <p>Shop for <b>₹ 200 </b>more to get <b>FREE delivery!</b></p>
            </div>
            <div id="offer1">
                <p>Save extra <b>₹50</b> with TriBe</p>
            </div>
        </div>
        <div id="maincont">
            <div id="container">
                <!-- APPEND HERE -->
            </div>
            <div id="checkout">
                <div id="box">
                    <p id="summary">PRICE SUMMARY</p>
                    <table id="tabledata">
                        <tr>
                            <td>Total MRP (Incl. of taxes</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Shipping Charges </td>
                            <td>FREE</td>
                        </tr>
                        <tr>
                            <td>Bag Discount </td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Subtotal</td>
                            <td>0</td>
                        </tr>
                    </table>
                    
                </div>
                <div id="saving">
                    <p> You are saving </p>
                    <p id="savingamt"> 0 </p>
                    <p> on this order </p>
                </div>
                <div id="continue">
                    <div>
                        <h4>Total</h4>
                        <h4 id="total">0</h4>
                    </div>
                    <div id="continuebtn">
                        <h4>CONTINUE</h4>
                    </div>
                </div>
                
            </div>
        </div>







    </div>
</body>
<script src="cart.js"></script>
</html>
